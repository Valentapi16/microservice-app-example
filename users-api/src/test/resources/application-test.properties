# Configuraci√≥n de test - Deshabilitar tracing completamente
spring.sleuth.enabled=false
spring.sleuth.zipkin.enabled=false
spring.sleuth.sampler.probability=0.0
spring.sleuth.web.enabled=false

# Base de datos en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Secret para tests
jwt.secret=test-secret

# Logging
logging.level.org.springframework.cloud.sleuth=OFF
logging.level.zipkin=OFF
logging.level.brave=OFF