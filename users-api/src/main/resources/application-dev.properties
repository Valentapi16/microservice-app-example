# Profile de desarrollo - Zipkin y tracing deshabilitado

# Deshabilitar completamente cualquier tracing
spring.sleuth.enabled=false
spring.sleuth.zipkin.enabled=false
spring.sleuth.sampler.probability=0.0
spring.sleuth.web.enabled=false
management.tracing.enabled=false
management.zipkin.tracing.enabled=false

# Configuracion H2 segura para desarrollo
spring.h2.console.enabled=false
spring.h2.console.settings.web-allow-others=false
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;TRACE_LEVEL_FILE=0;INIT=CREATE SCHEMA IF NOT EXISTS testdb
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Logging para debugging
logging.level.org.springframework.cloud.sleuth=OFF
logging.level.zipkin=OFF
logging.level.brave=OFF