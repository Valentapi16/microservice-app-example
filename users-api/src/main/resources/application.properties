jwt.secret=myfancysecretthatislongenoughfor256bits12345678
server.port=8080

spring.application.name=users-api
spring.profiles.active=dev

# Deshabilitar completamente Zipkin y Sleuth
spring.sleuth.enabled=false
spring.sleuth.zipkin.enabled=false  
spring.sleuth.sampler.probability=0.0
management.tracing.enabled=false

# Configuracion H2 segura
spring.h2.console.enabled=false
spring.h2.console.settings.web-allow-others=false
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;TRACE_LEVEL_FILE=0

# H2 Database (en memoria)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql