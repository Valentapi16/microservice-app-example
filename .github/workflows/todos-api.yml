name: CI/CD - todos-api
on:
  push:
    branches: [ "master", "dev", "feature/*" ]
    paths:
      - "todos-api/**"
  pull_request:
    branches: [ "master", "dev" ]
    paths:
      - "todos-api/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: todos-api/package-lock.json
      
      - name: Install dependencies
        working-directory: ./todos-api
        run: npm ci
      
      - name: Run tests
        working-directory: ./todos-api
        run: npm test || echo "No tests found"
      
      - name: Run linting
        working-directory: ./todos-api
        run: npm run lint || echo "No linting configured"
      
      - name: Build Docker image
        run: docker build -t todos-api:${{ github.sha }} ./todos-api

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass
      
      - name: Deploy to VM
        run: |
          sshpass -p "${{ secrets.VM_PASSWORD_KEY }}" ssh -o StrictHostKeyChecking=no azureuser@${{ secrets.VM_IP_KEY }} "
            cd /opt/microservice-app-example &&
            git pull origin master &&
            docker-compose build todos-api &&
            docker-compose up -d todos-api
          "
