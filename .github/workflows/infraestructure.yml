name: Infrastructure Pipeline - Azure Container Apps

on:
  push:
    branches: [ "master", "main", "dev" ]
    paths:
      - "infrastructure/**"
  pull_request:
    branches: [ "master", "main" ]
    paths:
      - "infrastructure/**"
  workflow_dispatch:

env:
  TF_VERSION: '1.5.0'
  AZURE_REGION: 'West US 2'

jobs:
  validate:
    name: Validate Infrastructure Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Format Check
        working-directory: ./infrastructure
        run: terraform fmt -check -recursive
      
      - name: Terraform Init (Local State)
        working-directory: ./infrastructure
        run: terraform init
      
      - name: Terraform Validate
        working-directory: ./infrastructure
        run: terraform validate
      
      - name: Infrastructure Validation Complete
        run: |
          echo "âœ… Infrastructure validation passed successfully!"
          echo "ğŸ—ï¸ Container Apps infrastructure validated"
          echo "ğŸ“‹ Ready for deployment"

  
  plan:
    name: Plan Infrastructure Changes
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Plan (Dry Run)
        working-directory: ./infrastructure
        run: |
          terraform init
          terraform plan -no-color
          echo "âœ… Infrastructure planning completed successfully!"