version: '3.8'
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD","redis-cli","ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  users-api:
    build: ./users-api
    image: acrmicroserviceappdev.azurecr.io/users-api:latest
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev

  auth-api:
    build: ./auth-api
    image: acrmicroserviceappdev.azurecr.io/auth-api:latest
    ports:
      - "8082:8080"

  todos-api:
    build: ./todos-api
    image: acrmicroserviceappdev.azurecr.io/todos-api:latest
    ports:
      - "8083:8080"  # Nota: Terraform espera puerto 3000, pero aqu√≠ usas 8080
    depends_on:
      - redis

  log-processor:
    build: ./log-message-processor
    image: acrmicroserviceappdev.azurecr.io/log-processor:latest
    depends_on:
      - redis

  frontend:
    build: ./frontend
    image: acrmicroserviceappdev.azurecr.io/frontend:latest
    ports:
      - "3000:80"
    depends_on:
      - auth-api
      - users-api
      - todos-api